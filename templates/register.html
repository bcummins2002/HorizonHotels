<!--Will allow the user to register with the website-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport added to allow responsive web design-->
        <title>Register</title>
        <link link rel="StyleSheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"> <!--Link to the css stylesheet.-->
    </head>
    <body>
        <div class="row">
            <nav> <!--Start of navbar.-->
                <ul class="navbar"> 
                    <li><a href="/">Home</a></li>
                    <li><a href="rooms">Rooms</a></li>
                    <li><a href="locations">Locations</a></li>
                    <li><a href="booking">Book Now</a></li>
                    <li><a href="aboutus">About Us</a></li>
                    {% if session['logged_in'] %}
                    <li><a href="account">My account</a></li><!--If the user is logged in, allow them to access their account management-->
                    <li><a href="logout">Logout</a></li>
                    {% else %}
                    <!-- If the user isnt logged, allow them them to use these routes-->
                    <li><a class="active" href="register">Register</a></li>
                    <li><a href="login">Login</a></li>
                    {% endif %}
                </ul>
            </nav> <!--End of navbar.-->
        </div>
        <!--Start of form section for registering and sign up-->
        <form class="row box formadjust" action="{{url_for('register')}}" method="POST">
            {{error}}
            <h2>Sign Up</h2>
            <!--Creating a form box for the sign up section-->
            <div class="col-6 col-l-6 col-d-6 col-t-12">
                <!--Inserting a break element after each form element for creating a line break-->
                <!--First name entry for sign up-->
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,}" required><br>
                <!--Last Name entry for sign up-->
                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="lname" pattern="[A-Za-z]{1,}" required><br>
            </div>
            <div class="col-6 col-l-6 col-d-6 col-t-12">
                <!--Email entry for sign up-->
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="email" required><br>
                <!--Password entry for sign up-->
                <label for="password">Password: </label><br>
                <input type="password" id="password" name="password" required>
                <br><br> <!--Adding multiple line breaks for better user experience-->
            </div>
            <!--Submit button-->
            <input style="color:black;" type="submit" id="submit" name="submit"> <!--Overriding the overall text color using an line style rule-->
        </form>
    </body>
</html>
