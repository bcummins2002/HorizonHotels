<!--Page to allow admin user to add a new hotel to the database-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport added to allow responsive web design-->
        <title>New Hotel</title>
        <link link rel="StyleSheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"> <!--Link to the css stylesheet.-->
    </head>
    <body>
        <div class="row">
            <nav> <!--Start of navbar.-->
                <ul class="navbar"> 
                    <li><a class="/">Home</a></li>
                    <li><a href="rooms">Rooms</a></li>
                    <li><a href="locations">Locations</a></li>
                    <li><a href="booking">Book Now</a></li>
                    <li><a href="aboutus">About Us</a></li>
                    {% if session['logged_in'] %}
                    <li><a class="active" href="account">My account</a></li><!--If the user is logged in, allow them to access their account management-->
                    <li><a href="logout">Logout</a></li>
                    {% else %}
                    <!-- If the user isnt logged, allow them them to use these routes-->
                    <li><a href="register">Register</a></li>
                    <li><a href="login">Login</a></li>
                    {% endif %}
                </ul>
            </nav> <!--End of navbar.-->
        </div>
    <header>
        <h1>Add a new hotel</h1>
    </header>
    <body>
        <div >
            <form class="row box formadjust" action="/newhotelsubmit" method="POST" > <!--Creating a form to enter the details of the new hotel-->
                <p>Please enter the details of the new hotel</p>
                <div class="col-6 col-l-6 col-d-6 col-t-12">
                    <!--Form to input new hotel location-->
                    <label for="newHotelLoc">Hotel Location:</label><br/>
                    <input type="text" id="newHotelLoc" name="newHotelLoc"><br/>
                    <!--Form to input new hotel capacity-->
                    <label for="hotelCapacity">Total Capacity:</label><br/>
                    <input type="number" id="hotelCapacity" name="hotelCapacity"><br/>
                </div>
                <div class="col-6 col-l-6 col-d-6 col-t-12">
                    <!--Form to input on peak price for hotel-->
                    <label for="onPeakPrice">Standard Room On Peak Price: </label>
                    <input type="number" id="onPeakPrice" name="onPeakPrice"><br/>
                    <!--Form to enter off peak price for hotel-->
                    <label for="offPeakPrice">Standard Room Off Peak Price: </label>
                    <input type="number" id="offPeakPrice" name="offPeakPrice">
                </div>
                <!--Submit button overriding style rules-->
                <input style="color:black;" type="submit" id="submit" name="submit">
            </form>
        </div>
    </body>
</html>
